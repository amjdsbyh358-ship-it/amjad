<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع الدوكر - أمجد ماجد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #2496ed; /* لون شعار دوكر */
        }
        h1 { color: #333; margin-bottom: 10px; }
        h2 { color: #2496ed; font-weight: normal; }
        p { color: #666; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>أمجد ماجد عبده حسن</h1>
        <hr>
        <h2>هذا مشروعي في الدوكر</h2>
        <p>إشراف الدكتور: <strong>أكرم العداني</strong></p>
    </div>

</body>
</html>
